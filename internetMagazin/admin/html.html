<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="categoryHome">
                <li class="home">Home</li>
                <li class="products"><a href="http://127.0.0.1:5500/product/product.html">product</a></li>
                <li class="about"><a href="http://127.0.0.1:5500/about/about.html">about</a></li>
            </ul>
            <h2 class="comfy">Comfy</h2>

            <div class="cart-container">
                <button class="cart-btn" data-action="open-modal">
                    <i class="fa-solid fa-cart-shopping fa-2xl "></i>
                    <span class="cart-counter">0</span>
                </button>
            </div>


            <div class="modal-backdrop">
                <div class="modal">
                    <form class="order-form">
                        <div class="order-header">
                            <button class="close-modal" type="button" data-action="close-modal">

                            </button>
                        </div>

                        <div class="order-content">
                            <ul class="cart-items">

                                <li class="cart-item">
                                    <img src="" alt="">
                                    <div class="item-info">
                                        <h3></h3>
                                        <p></p>
                                        <p></p>
                                    </div>
                                </li>

                            </ul>

                            <div class="order-summary">
                                <p>total: <span>$0.00</span></p>
                                <button class="checkout-btn">checkout</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="product-management">
            <h2>Product-management</h2>
            <form id="product-form">
                <input type="text" id="productName" placeholder="product name" required>
                <input type="number" id="productPrice" placeholder="price" required>
                <input type="text" id="productCategory" placeholder="categoriy">
                <button type="submit">add PRODUCT</button>
            </form>
            <ul id="productList"></ul>
            <form id="edit-form" style="display: none;">
                <h3>edit product</h3>
                <input type="text" id="editName" placeholder="brands" required>
                <input type="number" id="editPrice" placeholder="price" required>
                <input type="text" id="editCategory" placeholder="categoriy">
                <button type="submit">save edit</button>
                <button type="button" id="cancelEdit">close</button>
            </form>
        </section>
    </main>
    <script type="module" src="js/js.js"></script>
 
</body>

</html>
